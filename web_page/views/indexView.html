<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/indexStyles.css" />
  </head>
  <body>
    <div class="header">
      <div class="jet-logo">
        <img src="../css/images/JETLogoOrange.png" alt="" />
      </div>
    </div>

    <div class="container">
      <div class="main-image">
        <div class="search-container">
          <div class="main-title">
            <span>Find tasty food near you!</span>
          </div>
          <div class="sub-text">
            <span>Enter your postcode below to get started</span>
          </div>
          <div class="search-bar">
            <input
              type="text"
              placeholder="Enter postcode"
              class="search-input"
            />
            <div class="search-btn">
              <i data-feather="search" class="search-icon" id="search"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/indexScript.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
