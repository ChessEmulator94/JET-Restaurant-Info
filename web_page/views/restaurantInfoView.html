<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Info</title>
    <link rel="stylesheet" href="../css/restaurantInfoStyles.css" />
  </head>
  <body>
    <div class="header">
      <div class="jet-logo">
        <img src="../css/images/JETLogoWhite.png" alt="" />
      </div>
    </div>
    <div class="container">
      <div class="top-section">
        <div class="nav-btn">
          <i data-feather="chevron-left" style="color: black"></i>
        </div>
        <div class="restaurantInfo">
          <div class="top-container">
            <div class="logo"></div>
            <div class="restaurant-name">
              <span>Restaurant Name</span>
            </div>
          </div>
          <div class="bottom-container">
            <div class="rating">
              <span>Rating 5.0</span>
            </div>
            <div class="cuisines">
              <span>Breakfast | Italian</span>
            </div>
            <div class="address">
              <span>Address</span>
            </div>
          </div>
        </div>
        <div class="nav-btn">
          <i data-feather="chevron-right" style="color: black"></i>
        </div>
      </div>

      <div class="map">
        <iframe
          src="https://www.google.com/maps?q=[5-7 Clerkenwell Green, EC1R 0DE, London]&output=embed"
          loading="lazy"
          class="restaurantPin"
        ></iframe>
      </div>
    </div>
    <script src="../scripts/restaurantInfoScript.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
